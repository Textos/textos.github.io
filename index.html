<!DOCTYPE html>
<html>
    <head>
        <title>Textos</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <style>
            html {font-family: sans-serif; text-align: center}
            body {display: inline-block; text-align: left}
            *:required, .obligatorio {border: thin solid blue}
            form em {font-size: small}
            output {font-weight: bold}
            footer {font-size: small}
        </style>
    </head>
    <body>
        <header>
            <h1>Textos</h1>
        </header>
        <form id="forma" action="javascript:;">
            <p><em>El borde azul indica obligatorio</em></p>
            <p>
                <label accesskey="N">
                    Nombre<br>
                    <input name="nombre" type="text" autofocus required pattern=".{1,30}"
                           maxlength="30" size="33" placeholder="1 a 30 caracteres">
                </label>
                <br><output id="salidaNombre"></output>
            </p>
            <p>
                <label accesskey="S">
                    Secreto<br>
                    <input name="secreto" type="password"  autocomplete="off" required pattern=".{1,30}"
                           maxlength="30" size="33" placeholder="5 a 30 caracteres">
                </label>
                <br><output id="salidaSecreto"></output>
            </p>
            <p>
                <label accesskey="I">
                    Navegador de Internet<br>
                    <input name="navegador" type="text" required list="navegadores">
                </label>
                <br><output id="salidaNavegador"></output>
            </p>
            <p>
                <label accesskey="C">
                    Correo Electrónico<br>
                    <input name="email" type="email" required size="33">
                </label>
                <br><output id="salidaEmail"></output>
            </p>
             <p>
                <label accesskey="U">
                    Usuario<br>
                    <input name="usuario" type="text" pattern="[A-Za-z0-9]{4,16}" size="16"
                           maxlength="16" placeholder="4 a 16 letras o dígitos">
                </label>
                <br><output id="salidaUsuario"></output>
            </p>
            <p>
                <label accesskey="U">
                    URL Favorita<br>
                    <input name="url" type="url" required size="33"  value="http://">
                </label>
                <br><output id="salidaUrl"></output>
            </p>
            <p>
                <label accesskey="T">
                    Teléfono<br>
                    <input name="telefono" type="tel"  size="16"
                           maxlength="16" placeholder="10 a 14 dígitos">
                </label>
                <br><output id="salidaTelefono"></output>
            </p>
            <p><input type="submit" value="Procesar" accesskey="P"></p>
        </form>
       
        
        <footer>
            Copyright Carlos Gomez 
        </footer>
        <datalist id="navegadores">
            <option value="Internet Explorer">
            <option value="Chrome">
            <option value="Safari">
            <option value="Opera">
            <option value="FireFox">
        </datalist>
        <script src="js/textos.js" ></script>
    </body>
</html>
